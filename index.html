<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

		<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Audiowide&family=Bokor&family=Bree+Serif&family=Cookie&family=Eagle+Lake&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Great+Vibes&family=Nanum+Myeongjo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Audiowide&family=Bokor&family=Bree+Serif&family=Cookie&family=Eagle+Lake&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Great+Vibes&family=Nanum+Myeongjo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">

</head>
<body>

	<div class="container">
		<h1>Robotics Club Registration Form</h1>

		<form>

			<div class="row mb-3">
				<div class="name col-md-6">
				        <label for="inputName">Name</label>
				        <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
				</div>

				<div class="age col-md-6">
						<label for="inputAge">Age</label>
				        <input type="number" class="form-control" id="inputAge" placeholder="Enter Age">
				</div>
			</div>

			<div class="row mb-3">
				<div class="email col-md-6">
				        <label for="inputEmail">Email</label>
				        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
				</div>

				<div class="number col-md-6">
				        <label for="inputNumber">Phone Number</label>
				        <input type="text" class="form-control" id="inputNumber" placeholder="Enter Number">
				</div>
			</div>

			<div class="checkbox mb-3">
				<h6>Preffered Robotics Topics</h6>

				<div class="programming">
			        <input type="checkbox" class="form-check-input"  id="checkProgramming">
			        <label class="form-check-label" for="checkProgramming">Programming</label>
			    </div>

				<div class="electronics">
			    	<input type="checkbox" class="form-check-input" id="checkElectronics">
			    	<label class="form-check-label" for="checkElectronics">Electronics</label>
			    </div>


				<div class="mechanical-design">
			    	<input type="checkbox" class="form-check-input" id="checkMechanical-design">
			    	<label class="form-check-label" for="checkMechanical-design">Mechanical Design</label>
			    </div>
			</div>

			<div class="radio mb-3">
				<h6>Robotics Experience Level</h6>

				<div class="Beginner">
						<input type="radio" class="form-check-input" id="checkBeginner" name="optradio" value="option1" >Beginner
  						<label class="form-check-label" for="checkBeginner"></label>
				</div>

				<div class="Intermediate">
  						<input type="radio" class="form-check-input" id="checkIntermediate" name="optradio" value="option2">Intermediate
  						<label class="form-check-label" for="checkIntermediate"></label>
				</div>

				<div class="Advanced">
  						<input type="radio" class="form-check-input" id="checkAdvanced" name="optradio" value="option3">Advanced
  						<label class="form-check-label" for="checkAdvanced"></label>
  				</div>
			</div>

			<div class="dropmenu mb-3">
				<h6>Preffered Robotics Project</h6>

				<select class="form-select">
					<option value="" disabled selected>Choose a project...</option>
					<option value="1">Robotic arm</option>
  					<option value="2">Maze solver robot</option>
  					<option value="3">Gesture Control Robot</option>
  					<option value="4">Voice controlled robotics project</option>
				</select>
				
			</div>

			<div class="textarea mb-3">
				<h6>Statement of Interest</h6>

				<textarea class="form-control" rows="3" id="comment" name="text"></textarea>
			</div>

			<div class="button mb-3">
				<button type="submit" class="btn btn-light btn-outline-dark">Submit</button>
			</div>

		</form>

	</div>

	<div class="footer">
		<h4><a href="https://github.com/MCajucom-9T">Martina Cajucom</a> | 9-Topaz</h4>
	</div>

</body>
</html>
